<div class="row">
    <div class="col-md-5">
        <form [formGroup]="this.cs.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" formControlName="fullName" class="form-control" [ngClass]="{'is-invalid' : submitted && formControlls.fullName.errors }">
                <div class="invalid-feedback" *ngIf="submitted && formControlls.fullName.errors">
                    This field is required.
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"[ngClass]="{'is-invalid' : submitted && formControlls.email.errors }">
                <div class="invalid-feedback" *ngIf="submitted && formControlls.email.errors">
                    Invalid email address.
                </div>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" formControlName="mobile" class="form-control"[ngClass]="{'is-invalid' : submitted && formControlls.mobile.errors }">
                <div class="invalid-feedback" *ngIf="submitted && formControlls.mobile.errors">
                    <label *ngIf="formControlls.mobile.errors.required">This field is required.</label>
                    <label *ngIf="formControlls.mobile.errors.minlength">Atleast 8 numbers required.</label>
                </div>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" formControlName="location" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <div class="alert alert-info" *ngIf="successMsg">
            Submitted successfully.
        </div>
    </div>
    <div class="col-md-7">
        <app-customer-list></app-customer-list>
    </div>
</div>
